<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Student</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="number" name="age" placeholder="Age" required><br>
            <input type="text" name="class" placeholder="Class" required><br>
            <input type="text" name="contact" placeholder="Contact" required><br>
            <input type="text" name="hostel" placeholder="Hostel" required><br>
            <input type="text" name="mess" placeholder="Mess" required><br>
            <button type="submit">Add Student</button>
        </form>
    </div>
</body>
</html>
