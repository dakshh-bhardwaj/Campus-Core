<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form method="POST">
            <input type="text" name="name" value="{{ student.name }}" required><br>
            <input type="number" name="age" value="{{ student.age }}" required><br>
            <input type="text" name="class" value="{{ student.class }}" required><br>
            <input type="text" name="contact" value="{{ student.contact }}" required><br>
            <input type="text" name="hostel" value="{{ student.hostel }}" required><br>
            <input type="text" name="mess" value="{{ student.mess }}" required><br>
            <button type="submit">Update Student</button>
        </form>
    </div>
</body>
</html>
